version: '3'
services:
    zookeeper:
      image: wurstmeister/zookeeper
      ports:
        - '2181:2181'
    kafka:
      image: wurstmeister/kafka
      ports:
        - '9092:9092'
      depends_on:
        - zookeeper
      environment:
        - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
        - KAFKA_ADVERTISED_HOST_NAME=kafka
    kafka-sample:
      image: kafka:0.0.1-SNAPSHOT
      depends_on:
        - kafka
      environment:
        - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092